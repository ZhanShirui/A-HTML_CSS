<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>
<body>
    <!-- 
        表格是用来显示数据的，列表是用来布局的
        列表特点：整齐、整洁、有序
        列表有三类：**无序列表、有序列表、**自定义列表
    -->

    
    <!-- 无序列表：
        各个列表项之间没有顺序级别划分，是并列的
        <ul></ul>中只能嵌套<li></li>
        <li></li>之间相当于一个容器，可存放所有元素
        实际使用时，用CSS来更改样式
    -->
    <h4>无序列表：</h4>
    <ul>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ul>

    <!-- 有序列表：
        各个列表项按顺序排列定义
        <ol></ol>中只能嵌套<li></li>
        <li></li>之间相当于一个容器，可存放所有元素
        实际使用时，用CSS来更改样式
    -->
    <h4>有序列表：</h4>
    <ol>
        <li>列表项1 1111</li>
        <li>列表项2 111</li>
        <li>列表项3 11</li>
    </ol>

    <!-- 自定义列表：
        <dl></dl>中只能嵌套<dt></dt>
        一个<dt></dt>中可以包含多个<dd></dd>
     -->
    <h4>有序列表：</h4>
    <dl>
        <dt>帮助中心</dt>
        <dd>账户管理</dd>
        <dd>购物指南</dd>
        <dd>订单操作</dd>
        
        <dt>服务支持</dt>
        <dd>售后政策</dd>
        <dd>自动服务</dd>
        <dd>相关下载</dd>
    </dl>
        
</body>
</html>
