<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-综合案例-注册页面</title>
</head>
<body>
    <h4>注册页面</h4>
    <table width="500" >
        <!-- 第一行 -->
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" id="nan" /> <label for="nan">🚹男</label>
                <input type="radio" name="sex" id="nv" /> <label for="nv">🚺女</label>
            </td>
        </tr>
        <!-- 第二行 --> 
        <tr>
            <td>生日：</td>
            <td> 
                <select> 
                    <option>--请选择年--</option>
                    <option>2022</option>
                    <option>2021</option>
                    <option>2020</option>
                    <option>2019</option>
                    <option>2018</option>
                    <option>2017</option>
                    <option>2016</option>
                    <option>2015</option>
                </select> 
                <select> 
                    <option>--请选择月--</option>
                    <option>一月</option>
                    <option>二月</option>
                    <option>三月</option>
                    <option>四月</option>
                    <option>五月</option>
                    <option>六月</option>
                    <option>七月</option>
                    <option>八月</option>
                    <option>九月</option>
                    <option>十月</option>
                    <option>十一月</option>
                    <option>十二月</option>
                </select> 
                <select> 
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                </select> 
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区：</td>
            <td>
                <input type="text" name="area" value="请输入详细地址" />
            </td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" name="love" id="wh" checked="checked"/> <label for="wh">未婚</label> 
                <input type="radio" name="love" id="yh"/> <label for="yh">已婚</label> 
                <input type="radio" name="love" id="lh"/> <label for="lh">离婚</label>     
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历：</td>
            <td>
                <input type="text" name="study" value="请输入学历，如“大学本科”">
            </td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>喜欢的类型：</td>
            <td>
                <input type="checkbox" name="like" id="1" value="妩媚"> <label for="1">妩媚</label>
                <input type="checkbox" name="like" id="2" value="可爱"> <label for="2">可爱</label>
                <input type="checkbox" name="like" id="3" value="内涵"> <label for="3">内涵</label>
                <input type="checkbox" name="like" id="4" value="有钱"> <label for="4">有钱</label>
                <input type="checkbox" name="like" id="5" value="都喜欢" checked="checked"> <label for="5">都喜欢</label>
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea >个人简介</textarea>
            </td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td>  <input type="submit" value="免费注册">  </td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td>  <input type="checkbox" checked="checked">我同意注册条款和会员加入标准</td>
        </tr>
        <!-- 第十行 -->
        <tr>
            <td></td>
            <td> <a href="#">我是会员，立即登录 </a></td>
        </tr>
        <!-- 第十一行 -->
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>年满18岁</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
