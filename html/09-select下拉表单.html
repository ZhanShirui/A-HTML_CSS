<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select下拉表单</title>
</head>
<body>

    <!-- 
        一个select中至少包含两个option
        加上selected="selected" 即表示默认选中
    -->
<form>
    籍贯：
    <select>
        <option selected="selected">请选择籍贯</option>
        <option>广东</option>
        <option>广西</option>
        <option>湖南</option>
        <option>湖北</option>
        <option>福建</option>
    </select>
</form>
</body>
</html>
