<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签类别</title>
</head>
<body>
    <!--  <h1></h1>(h1大) - <h6>   双标签  -->
    <h1>head1</h1>
    <h2>head2</h2>
    <h3>head3</h3>
    <h4>head4</h4>
    <h5>head5</h5>
    <h6>head6</h6>

    <!-- <p>为段落标签</p>  双标签-->
    <p>为段落标签1</p>
    <p>为段落标签2</p>

    <!-- <br />换行标签   为单标签 -->
    123123<br />456456

    <!-- 文本格式化标签
        <strong></strong>或者<b></b> 加粗
        <em></em>或者<i></i> 倾斜
        <del></del>或者<s></s> 删除线
        <ins></ins>或者<u></u> 下滑线
    -->

    <!-- div和span标签 双标签 ———— “装内容的盒子”
        div 分割分区显示
        span跨度跨距显示
    -->
    <div>独占一行的大盒子</div>
    <div>独占一行的大盒子</div>
    <span>小盒子1</span>
    <span>小盒子2</span>
    <span>小盒子3</span>

</body>
</html>
