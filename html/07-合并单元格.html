<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合并单元格</title>
</head>
<body>
    <!-- 
        1.跨行合并：rowspan="合并单元格的个数"
        2.跨列合并：colspan="合并单元格的个数"

        三步骤:  1.确定跨行还是跨列
                2.找到目标单元格（写上合并方式="合并单元格数理" 如<td colspan="2"></td>）
                3.删除多余的单元格
     -->
     <h4>合并单元格案例</h4>
     <table width="500" height="250" border="1" cellspacing="0">
         <tr>
             <td></td>
             <td colspan="2"></td>
         </tr>
         <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
     </table>
</body>
</html>
