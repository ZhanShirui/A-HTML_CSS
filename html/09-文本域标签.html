<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本域标签</title>
</head>
<body>
    <!-- 
        textarea文本域标签
        <textarea rows="3" cols="20">
            文本内容
        </textarea>
        其中：cols="每行中的字符数" rows="显示的行数"，实际开发用CSS编写
     -->
    <form>
        每日反馈：
        <textarea cols="50" rows="5">2022/2/21 开始学习！</textarea>
    </form>
</body>
</html>
