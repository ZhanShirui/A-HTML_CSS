<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定位的特殊特性</title>
    <style>
        span {
            position: absolute;
            top: 300px;
            width: 200px;
            height: 150px;
            background-color: pink;
        }
        div {
            position: absolute;
            background-color: skyblue;
        }
    </style>
    <!-- 
        定位的特殊特性：
        
        绝对定位和固定定位也和浮动类似
        1.行内元素添加绝对或者固定定位，可以直接设置高度和宽度
        2.块级元素添加绝对或者固定定位，如果不给宽高，默认大小是内容大小

        脱标的盒子不会触发外边距塌陷：
        （浮动元素、绝对定位（固定定位）元素都不会触发外边距合并问题）
            
    -->
</head>
<body>
    <span>123</span>

    <div>abcd</div>
</body>
</html>
