<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>粘性定位</title>
    <style>
        body {
            height: 3000px;
        }
        .nav {
            /* 粘性定位 */
            position: sticky;
            top: 0;
            width: 800px;
            height: 50px;
            background-color: pink;
            margin: 100px auto;
        }
    </style>
    <!-- 以浏览器的可视窗口为参照点移动元素（固定定位的特点）
        粘性定位占有原先的位置（相对定位的特点）
        必须添加top left right bottom 其中一个才生效
        跟页面滚动搭配使用，兼容性差
    -->
</head>
<body>
    <div class="nav">我是导航栏</div>
</body>
</html>
