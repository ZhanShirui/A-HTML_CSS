<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>相对定位</title>
    <style>
        /* 它相对于自己原来的位置移动，移动的时候是参照移动前原来的位置 */
        /* 原来在标准流的位置继续占有，后面的盒子仍然以标准流的方式对待它（不脱标） */
        /* 因此，相对定位并没有脱标，它最典型的应用是给绝对定位当爹 */
        .box1 {
            position: relative;
            top: 100px;
            left: 100px;
            width: 200px;
            height: 200px;
            background-color: rgb(33, 29, 228);
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: rgb(47, 204, 86);
        }
    </style>
</head>
<body>
    <div class="box1">

    </div>
    <div class="box2">

    </div>
    
</body>
</html>
