<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格案例</title>
    <style>
        table {
            width: 500px;
            height: 200px;
        }
        th {
            height: 35px;
        }
        table,
        td, th {
            border: 1px solid rgb(52, 23, 180);

            /* 合并相邻的边框 */
            border-collapse: collapse;
            
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table align="center" cellspacing="0" >
        <thead>
            <tr>
                <th>排名</th>
                <th>关键词</th>
                <th>趋势</th>
                <th>今日搜索</th>
                <th>最近七日</th>
                <th>相关链接</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>腾讯</td>
                <td><img src="up.jpg" width="10"></td>
                <td>20000</td>
                <td>99999</td>
                <td><a href="http://www.qq.com" target="_blank">网页</a>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>百度</td>
                <td><img src="up.jpg" width="10"></td>
                <td>10000</td>
                <td>88888</td>
                <td><a href="http://www.baidu.com" target="_blank">网页</a></td>
            </tr>
            <tr>
                <td>3</td>
                <td>B站</td>
                <td><img src="down.jpg" width="10"></td>
                <td>5000</td>
                <td>77777</td>
                <td><a href="http://www.bilibili.com" target="_blank">网页</a></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
