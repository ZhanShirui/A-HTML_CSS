<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子选择器</title>
    <style>
        /* 元素1 > 元素2 {样式申明} */
        div>a {
            color: aqua;
        }
    </style>
</head>
<body>
    <div>
        <a href="#">我是div的子</a>
        <p>
            <a href="#">我是div的孙</a>
        </p>
    </div>
</body>
</html>
