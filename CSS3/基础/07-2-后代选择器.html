<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后代选择器</title>
    <style>
        /* 父 子 {样式} */
        ol li {
            color: aqua;
            font-size: 20px;
        }
        /* 父 子 孙 {样式} */
        ol li a {
            color: brown;
            text-decoration: none;
        }
        /* 类 子 孙 {样式} 也可以 */
        .lblb li a {
            color: red;
        }
    </style>
</head>
<body>
    <ol>
        <li>我是ol的子</li>
        <li>我是ol的子</li>
        <li>我是ol的子</li>
        <li><a href="#">我是ol的孙</a></li>
    </ol>
    <ul>
        <li>我是ul的子</li>
        <li>我是ul的子</li>
        <li>我是ul的子</li>
    </ul>
    <ul class="lblb">
        <li>我是ul的子</li>
        <li>我是ul的子</li>
        <li><a href="#">我是ul的孙</a></li>
    </ul>
</body>
</html>
