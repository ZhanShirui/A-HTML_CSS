<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-id选择器</title>
    <style>
        /* 
            id选择器口诀：样式#定义，结构id调用，只能用一次，别人切勿使用 
            id选择器常用于页面唯一性元素上，搭配JavaScript使用

            格式：
            #id名 {
                属性1: 属性值1;
                .....
            }
        */
        #pink {
            color: pink;
        }
    </style>
</head>
<body>
    <div id="pink">楼仔</div>
    <div>楼宝</div>
</body>
</html>
