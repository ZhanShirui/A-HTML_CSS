<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的复合选择器</title>
    <style>
        /* 选择器{样式} */
        /* 给谁改样式{改什么样式} */
        p {
            color: brown;
            font-size: 12px;
        }

        /* 
                选择器可分为1.基础选择器 2.复合选择器
                
                1.基础选择器是由单个选择器组成：包括A.标签选择器 B.类选择器 C.id选择器 D.通配符选择器 四大类
                
                2.复合选择器是两个或多个基础选择器通过不同方式组合，种类包括：A.后代选择器 B.子选择器 C.并集合选择器 D. 伪类选择器 等等....
            */
    </style>
</head>
<body>
    <p>体验CSS语法规范</p>
</body>
</html>
