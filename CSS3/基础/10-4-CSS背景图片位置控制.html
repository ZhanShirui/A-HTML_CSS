<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图片位置</title>
    <style>
        /* background-position: x y; 代表x坐标和y坐标的位置，可以使用方位名词，或者精确单位
        方位名词：top center bottom left center right  */
        div {

            /* 居中靠上显示可以写成 
            注意：  1.写方位名词 x和y可以换位置写
                    2.若只写了一个方位名词，则另外一个默认是center*/
            background-position: center top; 
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
