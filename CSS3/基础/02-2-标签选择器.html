<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-标签选择器</title>
    <style>
        /* 标签选择器：写上标签名 */
        /* 
            优点：快速为页面中同类型的标签统一设置样式
            缺点：不能设计差异化样式，只能选择全部的当前标签
        */
        p {
            color: red;
        }
        div {
            color: green;
        }
    </style>
</head>
<body>
    <p>男1</p>
    <p>男2</p>
    <p>男3</p>
    <div>女1</div>
    <div>女2</div>
    <div>女3</div>
</body>
</html>
