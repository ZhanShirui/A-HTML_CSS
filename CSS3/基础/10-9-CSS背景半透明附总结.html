        background: rgba(0 , 0, 0, 0.3); 
        rgba中的a是alpha透明度，取值范围在0-1之间
        只会对背景影响，不会对内容影响
        是CSS3新增内容，是IE9+版本浏览器才会显示
    -->
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
