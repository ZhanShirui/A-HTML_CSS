<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        /* 格式 元素1, 元素2 {样式申明} */
        /* 要求1.把熊大熊二改为粉色 */
        div,
        p {
            color: pink;
        }

        /* 要求2.把熊大熊二改文棕色 小猪一家该文粉色 */
        div,
        p,
        .pig li {
            color: pink;
        }

        /* 约定的语法规则,并集选择器喜欢竖着写 */
    </style>
</head>

<body>
    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>
    <hr>
    <h4>小猪一家</h4>
    <ul class="pig">
        <li>小猪佩奇</li>
        <li>猪爸</li>
        <li>猪妈</li>
    </ul>
</body>

</html>
