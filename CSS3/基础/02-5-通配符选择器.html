<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-通配符选择器</title>
    <style>
        /* 
            *这里把html body div span li 等等 的所有标签改样式 
            特殊情况下才使用！通配符选择器！！！
            */
        * {
            color: red;
        }
    </style>
</head>
<body>
    <div>我</div>
    <span>我的</span>
    <ul>
        <li>123</li>
        <li>456</li>
    </ul>
</body>
</html>
