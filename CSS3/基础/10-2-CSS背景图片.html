<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* background-image背景图片的优点：便于控制位置（精灵图也是背景图） */
        div {
            width: 300px;
            height: 300px;
            /*  注意点： 1.background-image 默认是none 无背景图 
                        2.不要落下url()            */
            background-image: url(images/bz1.png);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
