<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的继承性</title>
    <style>
        /* 子标签会继承父标签的某些样式，如text- font- line- 以及color 属性 */
        /* 优点：适当的使用继承可以简化代码，降低CSS样式的复杂性 */
        div {
            color: pink;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div>
        <p>龙生龙，凤生凤，老鼠生的孩子会打洞</p>
    </div>
</body>
</html>
